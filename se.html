<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SE Subjects</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .subjects-container {
      max-width: 650px;
      margin: auto;
    }

    .subject-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .subject-card h3 {
      margin-bottom: 15px;
    }

    .subject-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .subject-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Second Year (SE) Subjects</h2>

  <div class="subjects-container">

    <div class="subject-card">
      <h3>Subject 1: Data Structure</h3>
      <button>Open</button>
    </div>

    <div class="subject-card">
      <h3>Subject 2: Computer Networks</h3>
      <button>Open</button>
    </div>

    <div class="subject-card">
      <h3>Subject 3: Database Management</h3>
      <button>Open</button>
    </div>

    <div class="subject-card">
      <h3>Subject 4: Discrete Mathematics</h3>
      <button>Open</button>
    </div>

    <div class="subject-card">
      <h3>Subject 5: Object Oriented Programming</h3>
      <button>Open</button>
    </div>

  </div>

</body>
</html>
